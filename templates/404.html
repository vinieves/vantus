{% extends "base.html" %}

{% block title %}Página não encontrada - Vantus{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mt-5">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                <h1 class="mt-4">404</h1>
                <h3>Página não encontrada</h3>
                <p class="text-muted">A página que você está procurando não existe ou foi movida.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Voltar ao Início
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
